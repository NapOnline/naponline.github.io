<div id="recipes">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      {% for recipe_hash in site.data.recipes %}
        {% assign recipe = recipe_hash[1] %}
        {% capture modalId %}modal{{ forloop.index }}{% endcapture %}
        <div class="col-lg-3 col-sm-6">
          <a class="recipes-box" href="#" data-toggle="modal" data-target="#{{ modalId }}">
            <img class="img-fluid" src="assets/recipes/placeholder.jpg" alt="{{ recipe.name }}" />
            <div class="recipes-box-caption">
              <div class="project-category text-white-50">Category</div>
              <div class="project-name">{{ recipe.name }}</div>
            </div>
          </a>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="{{ modalId }}" tabindex="-1" role="dialog" aria-labelledby="{{ modalId }}-Title" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
