<div id="portfolio">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      {% for recipe_hash in site.data.recipes %}
        {% assign recipe = recipe_hash[1] %}
        <div class="col-lg-4 col-sm-6">
          <a class="portfolio-box" href="{{ recipe.pictures[0].url }}">
            <img class="img-fluid" src="{{ recipe.pictures[0].url }}" alt="{{ recipe.name }}" />
            <div class="portfolio-box-caption">
              <div class="project-category text-white-50">Category</div>
              <div class="project-name">{{ recipe.name }}</div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
