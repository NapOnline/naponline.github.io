<section class="page-section" id="projects">
  <div class="container">
    <h2 class="text-center mt-0">Projects</h2>
    <hr class="divider my-4" />
    <div class="row">
      {% for p in site.data.projects %}
        <div class="col-lg-3 col-md-6 text-center">
          <div class="mt-5">
            {% if p.link %}
              <h3 class="h4 mb-2"><a href="{{ p.link }}" target="_blank">{{ p.name }}</a></h3>
            {% else %}
              <h3 class="h4 mb-2">{{ p.name }}</h3>
            {% endif %}
            <p class="text-muted mb-0">{{ p.description }}</p>
            {% if p.github %}
              <p><a href="{{ p.github }}" title="Find on GitHub"><img src="https://img.shields.io/badge/github-project-lightgrey.svg?style=flat"></a></p>
            {% endif %}
            {% if p.tags %}
              <p>
                {% for tag in p.tags %}
                <img src="https://img.shields.io/badge/{{ tag.label }}-{{ tag.message }}-blue.svg?style=flat">
                {% endfor %}
              </p>
            {% endif %}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
