<section id="projects">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Projects</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
          {% for p in site.data.projects %}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box wow bounceIn">
                    <h3>{{ p.name }}</h3>
                    <p class="text-muted">{{ p.description }}</p>
                    {% if p.github %}
                    <a href="{{ p.github }}" title="Find on GitHub"><img src="https://img.shields.io/badge/github-project-lightgrey.svg?style=flat"></a>
                    {% endif %}
                    {% if p.tags %}
                      {% for tag in p.tags %}
                      <img src="https://img.shields.io/badge/{{ tag.label }}-{{ tag.message }}-blue.svg?style=flat">
                      {% endfor %}
                    {% endif %}
                </div>
            </div>
          {% endfor %}
        </div>
    </div>
</section>
