<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>{{ site.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="{{ site.name }}">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">

    <style>
        a {
            text-decoration: none;
        }
        .note {
            font-style: italic;
            font-size: 0.875em;
            text-decoration: none;
        }
    </style>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title }}</h1>
        <h2></h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>
          <a id="welcome-to-naponline" class="anchor" href="#welcome-to-naponline" aria-hidden="true">
            <span class="octicon octicon-link"></span>
          </a>
          {{ site.subtitle }}</h3>
        <ul>
          {% assign sorted_projects = site.data.projects | sort: 'active', 'name' %}
          {% for p in sorted_projects %}
            <li><a href="{{ p.link }}">{{ p.name }}</a>
              <div class="note">
              {% if not p.active %}
              <img src="https://img.shields.io/badge/github-%F0%9F%98%AD-lightgrey.svg?style=flat-square">
              {% endif %}
              {% if p.github %}
              <a href="{{ p.github }}" title="Find on GitHub"><img src="https://img.shields.io/badge/github-project-lightgrey.svg?style=flat-square"></a>
              {% endif %}
              {{ p.description }}
              </div>
            </li>
          {% endfor %}
        </ul>
        <p></p>
        <ul>
        <ul>
      </section>
    </div>

  </body>
</html>
